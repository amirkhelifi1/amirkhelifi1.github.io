<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Amir Khelifi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
      :root {
        --primary: #2A2A72;
        --secondary: #009FFD;
        --accent: #FF2E63;
        --text: #333;
        --bg: #fafafa;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', system-ui, sans-serif;
      }

      body {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        overflow-x: hidden;
        min-height: 100vh;
      }

      #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }

      /* Navbar modifiée */
      .nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
        padding: 1rem;
        display: flex;
        justify-content: center;
      }

      .nav-content {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 1rem 2rem;
        border-radius: 50px;
        width: 90%;
        max-width: 1200px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--primary);
        text-decoration: none;
        position: relative;
      }

      .logo::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--accent);
        transition: width 0.3s ease;
      }

      .logo:hover::after {
        width: 100%;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
      }

      .nav-link {
        color: var(--text);
        text-decoration: none;
        font-weight: 500;
        position: relative;
        padding: 0.5rem 0;
      }

      .nav-link::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--accent);
        transition: width 0.3s ease;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      .contact-section {
        min-height: 100vh;
        padding: 8rem 2rem;
        position: relative;
        z-index: 1;
        display: flex;
        align-items: center;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
      }

      .section-title {
        font-size: 3rem;
        margin-bottom: 4rem;
        text-align: center;
        color: white;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 0.8s ease forwards;
      }

      .contact-container {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 4rem;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 3rem;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
      }

      .contact-info {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        opacity: 0;
        transform: translateX(-50px);
        animation: fadeInLeft 0.8s ease forwards 0.2s;
      }

      .contact-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1.5rem;
        background: rgba(0, 0, 0, 0.05);
        border-radius: 15px;
        transition: transform 0.3s ease;
        color: var(--text);
      }

      .contact-item:hover {
        transform: translateY(-5px);
        background: rgba(255, 46, 99, 0.1);
      }

      .contact-icon {
        font-size: 1.5rem;
        color: var(--accent);
      }

      .contact-form {
        opacity: 0;
        transform: translateX(50px);
        animation: fadeInRight 0.8s ease forwards 0.4s;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text);
      }

      .form-input,
      .form-textarea {
        width: 100%;
        padding: 1rem;
        background: rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(42, 42, 114, 0.2);
        border-radius: 10px;
        color: var(--text);
        transition: all 0.3s ease;
      }

      .form-input:focus,
      .form-textarea:focus {
        outline: none;
        border-color: var(--accent);
        background: rgba(255, 46, 99, 0.05);
      }

      .form-textarea {
        height: 150px;
        resize: vertical;
      }

      .submit-btn {
        width: 100%;
        padding: 1rem 2rem;
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 50px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 46, 99, 0.3);
      }

      .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(255, 46, 99, 0.4);
      }

      .social-links {
        position: fixed;
        right: 2rem;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 1rem;
        z-index: 90;
      }

      .social-link {
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--primary);
        text-decoration: none;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .social-link:hover {
        background: var(--accent);
        color: white;
        transform: translateX(-5px);
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInLeft {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes fadeInRight {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @media (max-width: 768px) {
        .contact-container {
          grid-template-columns: 1fr;
          padding: 2rem;
        }

        .nav-content {
          width: 95%;
          padding: 1rem;
        }

        .nav-links {
          display: none;
        }

        .social-links {
          display: none;
        }

        .section-title {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <!-- [Le reste du HTML reste identique] -->
</head>
<body>
    <div id="particles-js"></div>

    <nav class="nav">
      <div class="nav-content">
        <a href="../index.html" class="logo">Amir Khelifi</a>
        <div class="nav-links">
          <a href="about.html" class="nav-link">À propos</a>
          <a href="skills.html" class="nav-link">Compétences</a>
          <a href="projects.html" class="nav-link">Projets</a>
          <a href="contact.html" class="nav-link">Contact</a>
        </div>
      </div>
    </nav>

    <div class="social-links">
      <a href="https://www.linkedin.com/in/amir-khelifi-20100926a/" class="social-link" target="_blank">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="#" class="social-link">
        <i class="fab fa-github"></i>
      </a>
    </div>

    <section class="contact-section">
      <div class="container">
        <h2 class="section-title">Contactez-moi</h2>
        <div class="contact-container">
          <div class="contact-info">
            <div class="contact-item">
              <i class="fas fa-envelope contact-icon"></i>
              <p>amirkhelifipro@gmail.com</p>
            </div>
            <div class="contact-item">
              <i class="fas fa-phone contact-icon"></i>
              <p>+33 7 68 10 58 13</p>
            </div>
          </div>
          <form class="contact-form" action="https://formspree.io/f/mbljlgld" method="POST">
            <div class="form-group">
              <label for="name" class="form-label">Nom</label>
              <input type="text" id="name" name="name" class="form-input" required />
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="_replyto" class="form-input" required />
            </div>
            <div class="form-group">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" name="message" class="form-textarea" required></textarea>
            </div>
            <input type="hidden" name="_subject" value="Nouveau message depuis le portfolio" />
            <button type="submit" class="submit-btn">Envoyer</button>
          </form>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <!-- [Configuration particles.js identique] -->
    <script>
      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: { type: "circle" },
          opacity: {
            value: 0.5,
            random: false,
            anim: { enable: false }
          },
          size: {
            value: 3,
            random: true,
            anim: { enable: false }
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1
          },
          move: {
            enable: true,
            speed: 6,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" },
            resize: true
          }
        },
        retina_detect: true
      });
    </script>
</body>
</html>
